<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secom Tucuru√≠</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">


  <div class="absolute -z-10 flex w-full h-full lg:h-auto">
    <img class="flex w-full object-cover max-[549px]:hidden" src="./assets/desktop.webp" />
    <img class="flex w-full object-fill min-[549px]:hidden" src="./assets/mobile.webp" />
  </div>

  <div class="container mx-auto px-4 py-8">
    <!-- Filtro de Ano -->
    <div class="max-w-sm mx-auto mt-[30%]">
      <label for="year-select" class="text-lg font-medium text-white mr-4">Selecione o Ano:</label>
      <select id="year-select"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Selecione o Ano</option>
        <option value="2025">2025</option>
      </select>
    </div>

    <!-- Cards dos Meses -->
    <div id="months" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-10">
      <!-- Cards gerados via JS -->
    </div>
  </div>

  <!-- Modal para eventos -->
  <div id="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div id="modal" class="fade-in">
      <button id="close-events" aria-label="Fechar eventos">
        Fechar Eventos
      </button>
      <h2 id="modal-title" class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Eventos de <span id="selected-month"></span> -
        <span id="selected-year"></span>
      </h2>
      <div id="event-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Cards de eventos gerados via JS -->
      </div>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
