<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secom Tucuru√≠</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .mobile{
      display: none;
    }
        .desktop{
        display: flex;
      }

    @media (max-width: 992px) {
      .desktop{
        display: none;
      }
          .mobile{
      display: flex;
    }
    }
    .month-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .month-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .event-card {
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .event-card:hover {
      background-color: #e0e7ff;
      /* indigo-100 */
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Modal backdrop */
    #modal-backdrop {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      inset: 0;
      z-index: 40;
      display: none;
      align-items: center;
      justify-content: center;
    }

    /* Modal container */
    #modal {
      background-color: white;
      border-radius: 0.5rem;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeIn 0.3s ease forwards;
    }

    /* Close button */
    #close-events {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background-color: #ef4444;
      /* red-500 */
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
      border: none;
    }

    #close-events:hover {
      background-color: #dc2626;
      /* red-600 */
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">


  <div class="absolute -z-10 flex w-full">
    <img class="desktop object-cover w-full" src="FUNDO-SITE-DESKTOP.webp" />
    <img class="mobile object-cover w-full" src="mobile.webp" />
  </div>

  <div class="container mx-auto px-4 py-8">
    <!-- Filtro de Ano -->
    <div class="max-w-sm mx-auto mt-[30%]">
      <label for="year-select" class="text-lg font-medium text-white mr-4">Selecione o Ano:</label>
      <select id="year-select"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Selecione o Ano</option>
        <option value="2025">2025</option>
      </select>
    </div>

    <!-- Cards dos Meses -->
    <div id="months" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-10">
      <!-- Cards gerados via JS -->
    </div>
  </div>

  <!-- Modal para eventos -->
  <div id="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div id="modal" class="fade-in">
      <button id="close-events" aria-label="Fechar eventos">
        Fechar Eventos
      </button>
      <h2 id="modal-title" class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Eventos de <span id="selected-month"></span> -
        <span id="selected-year"></span>
      </h2>
      <div id="event-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Cards de eventos gerados via JS -->
      </div>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
